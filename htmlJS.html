<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simone Says!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simone Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
      <div class="btn red" type="button" style="background-color: rgb(192, 53, 53);"></div>
      <div class="btn green" type="button" style="background-color: rgb(4, 223, 172);"></div>
      <div class="btn orange" type="button" style="background-color: rgb(216, 144, 43);"></div>
      <div class="btn blue" type="button" style="background-color: rgb(67, 67, 184);"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
